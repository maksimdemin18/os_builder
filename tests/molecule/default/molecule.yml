---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-24-04
    image: ubuntu:24.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
provisioner:
  name: ansible
  inventory:
    host_vars:
      ubuntu-24-04:
        ansible_connection: docker
verifier:
  name: ansible
